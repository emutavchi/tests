<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <style>
       /* transparent */
       body {
           margin:0;
           padding:0;
           overflow: hidden;
       }
       #primary {
           width: 100%;
           height: 100%;
           background-color: rgb(0,0,0);
       }
       #secondary {
           position: absolute;
           left: 10px;
           top: 10px;
           width: 320px;
           height: 480px;
       }
      </style>

  </head>
  <body>
      <video id="primary"></video>
      <video id="secondary" pip="true"></video>
      <script>
       var secondaryVideo = document.querySelector('#secondary');
       if (!!secondaryVideo.setMaxVideoCapabilities) {
           secondaryVideo.setMaxVideoCapabilities('width=432; height=240; framerate=15;');
       }
       secondaryVideo.loop = true;
       secondaryVideo.autoplay = true;
       secondaryVideo.muted = true;
       secondaryVideo.src = 'secondary-video.mp4';

       setTimeout(function() {
           var primaryVideo = document.querySelector('#primary');
           primaryVideo.loop = true;
           primaryVideo.autoplay = true;
           primaryVideo.muted = true;
           primaryVideo.src = 'primary-video.mp4';
       }, 5000)

       document.addEventListener('keyup', function(event) {
           window.location.reload()
       })       
      </script>
  </body>
</html>
